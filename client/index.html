<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">

    crossorigin="anonymous"></script>

  <script src="app.js" charset="utf-8"></script>

  <title>Прототип BTC касcы</title>

<body>
  <main class="wrraper">
    <section class="container pay" id="no_login" style="display:none">
      <form autocomplete="on" id="save-form">
        <fieldset>
          <label for="wif">WIF key</label>
          <input id="wif_key" type="text" placeholder="WIF" id="wif">
          <input class="button-primary" type="submit" value="Save Key Local">
        </fieldset>
      </form>
    </section>
    <section class="container" id="login" style="display:none">
      <p id="info">info</p>
      <div class="btn-center">
        <button id="send" class="button button-outline">Оплатить</button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
  <script>
    $(function () {
      var port = '9999';

      $('#send').click(function () {
        if (!login) {
          return;
        }

        // Get Tx
        // Push server tx
        wallet.formTransaction().then(v => {
          console.log(v);

          $.post("localhost:9999/orders/<order_id>/pay", {
            context: v
          });
        })
      });

      $("#save-form").submit(function () {
        if (login) {
          return false;
        }

        wif = $("#wif_key").val();

        // Check private key if () { ... }
        var wallet = new Wallet({
          pKey: wif,
          destinationAddress,
          amount
        });

        login = true;
        localStorage.setItem("wif", wif);
        $("#login").show();
        $("#no_login").hide();

        $.get('localhost/current-order').done(function(conent) {
          var destinationAddress = "mvmSpLUxCXkMGj3CTAsudaB148YypZodDm";
          var amount = 5000;
        });

        return false;
      });
    });

    var login = false;
    var wif = localStorage.getItem("wif");

    if (wif) {
      // Login private key
      login = true;

      $.get('localhost/current-order').done(function(conent) {
        var destinationAddress = "mvmSpLUxCXkMGj3CTAsudaB148YypZodDm";
        var amount = 5000;
      });

      $("#login").show();
    }
    else {
      $("#no_login").show();
    }
  </script>
</body>

</html>
